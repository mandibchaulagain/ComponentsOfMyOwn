<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="btn primary small">Primary Small</button>
        <button class="btn primary medium">Primary Medium</button>
        <button class="btn primary large">Primary Large</button>
        
        <button class="btn secondary small">Secondary Small</button>
        <button class="btn secondary medium">Secondary Medium</button>
        <button class="btn secondary large">Secondary Large</button>
        
        <button class="btn tertiary small">Tertiary Small</button>
        <button class="btn tertiary medium">Tertiary Medium</button>
        <button class="btn tertiary large">Tertiary Large</button>
        
        <button class="btn primary small icon-btn">
            <span class="material-icons">home</span>
        </button>
        <button class="btn primary medium icon-btn">
            <span class="material-icons">settings</span>
        </button>
        <button class="btn primary large icon-btn">
            <span class="material-icons">info</span>
        </button>
    </div>

    <script src="https://fonts.googleapis.com/icon?family=Material+Icons"></script>
    <script src="scripts.js"></script>
</body>
</html>
