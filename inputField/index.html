<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Input Component</h1>
        <form id="inputForm">
            <div class="form-group">
                <label for="textInput">Text Input</label>
                <input type="text" id="textInput" class="input-field" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password Input</label>
                <input type="password" id="passwordInput" class="input-field" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="textareaInput">Textarea</label>
                <textarea id="textareaInput" class="input-field" placeholder="Enter text"></textarea>
            </div>
            <div class="form-group">
                <label for="searchInput">Search Input</label>
                <input type="search" id="searchInput" class="input-field" placeholder="Search...">
            </div>
            <button type="button" onclick="handleSubmit()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
